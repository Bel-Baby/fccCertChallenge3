<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile number validator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="container">
            <section class="titleContainer">
                <h2>Bel_B4by <i class="fa-brands fa-free-code-camp"></i></h2>
                <h1>Mobile Number Validator</h1>
            </section>
            <section class="mobileContainer">
                <div class="mobile">
                    <div class="frontCamera"></div>
                    <div class="screen">
                        <p>Enter a Phone Number:</p>
                        <input id="user-input">
                        <div id="results-div" class="show"></div>
                    </div>
                    <div class="buttons">
                        <button id="check-btn">Check</button>
                        <button id="clear-btn">Clear</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
